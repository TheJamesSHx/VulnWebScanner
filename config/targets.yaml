# Target Configuration File
# Define multiple targets for batch scanning

targets:
  - name: "production_app"
    url: "https://example.com"
    scope:
      - "*.example.com"
      - "api.example.com"
    exclude:
      - "admin.example.com"
    authentication:
      type: "bearer"
      token: "${AUTH_TOKEN}"  # Use environment variable
    rate_limit: 100  # requests per second
    priority: "high"
    
  - name: "staging_environment"
    url: "https://staging.example.com"
    scope:
      - "staging.example.com"
    authentication:
      type: "basic"
      username: "${BASIC_USER}"
      password: "${BASIC_PASS}"
    rate_limit: 50
    priority: "medium"
    
  - name: "api_gateway"
    url: "https://api.example.com"
    scope:
      - "api.example.com/v1/*"
      - "api.example.com/v2/*"
    headers:
      X-API-Key: "${API_KEY}"
    rate_limit: 200
    priority: "high"
    
  - name: "legacy_app"
    url: "https://old.example.com"
    scope:
      - "old.example.com"
    exclude:
      - "old.example.com/logout"
      - "old.example.com/delete"
    rate_limit: 25
    priority: "low"
    notes: "Legacy application - scan carefully"

# Global settings
settings:
  default_rate_limit: 50
  default_timeout: 30
  follow_redirects: true
  verify_ssl: true
  max_retries: 3
